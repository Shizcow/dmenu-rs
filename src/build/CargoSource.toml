# Cargo.toml is generated by m4

[package]
name = "dmenu-build"
version = "0.0.0"
authors = ["Shizcow <pohl.devin@gmail.com>"]
edition = "2018"
links = "X11"
build = "build.rs"
default-run="dmenu"

[[bin]]
name = "dmenu"
path = "../dmenu/main.rs"

[dependencies]
clap = { version = "2.33.1", features = ["yaml"]}
clipboard = "0.5.0"
lazy_static = "1.4.0"
libc = "0.2.69"
overrider = "0.6.1"
pledge = "0.4.0"
regex = "1.3.7"
servo-fontconfig = "0.5.0"
yaml-rust = "^0.3" # clap uses yaml-rust too, so Cargo will figure out the proper version
x11 = "2.18.2"
include(target/build/deps.toml) #m4

[build-dependencies]
overrider_build = "0.5.1"
proc_use = "^0.2.1"
walkdir = "2"

[features]
Xinerama = []
default = ["Xinerama"]